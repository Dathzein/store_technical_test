name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-backend:
    name: Build and Test Backend
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: servercloudstore
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage"
      env:
        ConnectionStrings__DefaultConnection: Host=localhost;Port=5432;Database=servercloudstore;Username=postgres;Password=postgres123

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: always()
      with:
        files: '**/coverage.cobertura.xml'
        flags: backend

  build-frontend:
    name: Build and Test Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run Linter
      working-directory: ./frontend
      run: npm run lint

    - name: Run Tests with Coverage
      working-directory: ./frontend
      run: npm run test:ci

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: frontend-test-results
        path: frontend/test-results.xml

    - name: Verify Coverage Files
      if: always()
      working-directory: ./frontend
      run: |
        echo "Verificando archivos de cobertura generados:"
        ls -la coverage/ || echo "No coverage directory found"
        if [ -f coverage/cobertura-coverage.xml ]; then
          echo "✅ cobertura-coverage.xml encontrado"
          head -20 coverage/cobertura-coverage.xml
        else
          echo "❌ cobertura-coverage.xml NO encontrado"
          exit 1
        fi

    - name: Upload Coverage Reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        files: frontend/coverage/cobertura-coverage.xml
        flags: frontend
        name: frontend-coverage
        fail_ci_if_error: false

    - name: Generate Coverage Summary
      uses: irongut/CodeCoverageSummary@v1.3.0
      if: always()
      with:
        filename: frontend/coverage/cobertura-coverage.xml
        badge: true
        format: markdown
        output: both
        fail_below_min: false
        hide_branch_rate: false
        hide_complexity: true
        indicators: true
        thresholds: '60 80'

    - name: Comment PR with Coverage
      uses: marocchino/sticky-pull-request-comment@v2
      if: github.event_name == 'pull_request'
      with:
        recreate: true
        path: code-coverage-results.md

    - name: Check Coverage Thresholds
      working-directory: ./frontend
      run: |
        echo "Verificando umbrales de cobertura..."
        npm run test:coverage
        if [ $? -ne 0 ]; then
          echo "❌ Coverage thresholds not met!"
          exit 1
        fi

    - name: Build
      working-directory: ./frontend
      run: npm run build
      env:
        VITE_API_BASE_URL: http://localhost:5000/api

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/dist

  docker-build-backend:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    needs: build-backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.backend
        push: false
        tags: servercloudstore-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  docker-test-backend:
    name: Run Backend Tests in Docker
    runs-on: ubuntu-latest
    needs: build-backend
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: servercloudstore
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Backend Test Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.Test
        push: false
        tags: servercloudstore-backend-test:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run Backend Tests in Container
      run: |
        docker run --rm --network="host" -v $(pwd)/TestResults:/app/TestResults \
          -e ConnectionStrings__DefaultConnection="Host=localhost;Port=5432;Database=servercloudstore;Username=postgres;Password=postgres123" \
          servercloudstore-backend-test:latest

    - name: Upload Docker Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: backend-docker-test-results
        path: TestResults/

    - name: Upload Docker Coverage Reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        files: TestResults/Unit/coverage.cobertura.xml,TestResults/Integration/coverage.cobertura.xml
        flags: backend-docker
        name: backend-docker-coverage
        fail_ci_if_error: false

  docker-build-frontend:
    name: Build Frontend Docker Image
    runs-on: ubuntu-latest
    needs: build-frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.frontend
        push: false
        tags: servercloudstore-frontend:latest
        build-args: |
          VITE_API_BASE_URL=http://localhost:5000/api
        cache-from: type=gha
        cache-to: type=gha,mode=max

  docker-test-frontend:
    name: Run Frontend Tests in Docker
    runs-on: ubuntu-latest
    needs: build-frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Test Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.Frontend.Test
        target: test
        push: false
        tags: servercloudstore-frontend-test:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Run Tests in Container
      run: |
        docker build -t frontend-tests -f Dockerfile.Frontend.Test --target final .
        docker run --rm -v $(pwd)/TestResults/Frontend:/testresults frontend-tests

    - name: Upload Docker Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: frontend-docker-test-results
        path: TestResults/Frontend/

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [docker-test-backend, docker-build-backend, docker-build-frontend]
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: servercloudstore
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres123
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Run Integration Tests
      run: dotnet test ServerCloudStore.Tests.Integration --configuration Release --verbosity normal
      env:
        ConnectionStrings__DefaultConnection: Host=localhost;Port=5432;Database=servercloudstore;Username=postgres;Password=postgres123

