name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-backend:
    name: Build and Test Backend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage"

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: always()
      with:
        files: '**/coverage.cobertura.xml'
        flags: backend

  build-frontend:
    name: Build and Test Frontend
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Build
      working-directory: ./frontend
      run: npm run build
      env:
        VITE_API_BASE_URL: http://localhost:5000/api

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: frontend/dist

  docker-build-backend:
    name: Build Backend Docker Image
    runs-on: ubuntu-latest
    needs: build-backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.backend
        push: false
        tags: servercloudstore-backend:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

  docker-build-frontend:
    name: Build Frontend Docker Image
    runs-on: ubuntu-latest
    needs: build-frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.frontend
        push: false
        tags: servercloudstore-frontend:latest
        build-args: |
          VITE_API_BASE_URL=http://localhost:5000/api
        cache-from: type=gha
        cache-to: type=gha,mode=max

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [docker-build-backend, docker-build-frontend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Start PostgreSQL
      run: |
        docker run -d \
          --name postgres \
          -e POSTGRES_DB=servercloudstore \
          -e POSTGRES_USER=postgres \
          -e POSTGRES_PASSWORD=postgres123 \
          -p 5432:5432 \
          postgres:16-alpine

    - name: Wait for PostgreSQL
      run: |
        for i in {1..30}; do
          if docker exec postgres pg_isready -U postgres; then
            echo "PostgreSQL is ready"
            break
          fi
          echo "Waiting for PostgreSQL..."
          sleep 2
        done

    - name: Run Integration Tests
      run: dotnet test ServerCloudStore.Tests.Integration --configuration Release --verbosity normal
      env:
        ConnectionStrings__DefaultConnection: Host=localhost;Port=5432;Database=servercloudstore;Username=postgres;Password=postgres123

    - name: Stop PostgreSQL
      if: always()
      run: docker stop postgres && docker rm postgres

