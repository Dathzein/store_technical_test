version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: servercloudstore-db
    environment:
      POSTGRES_DB: servercloudstore
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - servercloudstore-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: servercloudstore-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=servercloudstore;Username=postgres;Password=postgres123
      - JwtSettings__SecretKey=YourSuperSecretKeyForJWTTokenGenerationMinimum32Chars
      - JwtSettings__Issuer=ServerCloudStoreAPI
      - JwtSettings__Audience=ServerCloudStoreClients
      - JwtSettings__ExpirationMinutes=60
    ports:
      - "5001:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - servercloudstore-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_BASE_URL: http://localhost:5001/api
    container_name: servercloudstore-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - servercloudstore-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  servercloudstore-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local

